<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>D&D Lookup</title>
    <meta name="description" content="A small search web app for D&D 5e SRD" />

    <link rel="icon" type="image/svg+xml" href="/assets/eye.svg" />
    <link
      href="https://fonts.bunny.net/css?family=alegreya:400,600,700|alegreya-sans:400,400i,500,700|alegreya-sc:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="w-screen overflow-x-hidden bg-stone-100 font-serif">
    <h1 class="mt-6 text-center font-serif-sc text-3xl font-bold text-red-800">
      D&D Lookup
    </h1>

    <div class="mx-auto max-w-screen-sm p-6 pt-0" id="app">
      <noscript>The site requires JavaScript to work.</noscript>
    </div>

    <a
      class="absolute top-0 right-0 hidden p-3 text-gray-300 transition-colors duration-300 hover:text-black md:block"
      href="https://github.com/Rarst/dnd-lookup"
      title="View source on GitHub"
    >
      <svg
        id="i-github"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 64 64"
        width="42"
        height="42"
      >
        <path
          stroke-width="0"
          fill="currentColor"
          d="M32 0 C14 0 0 14 0 32 0 53 19 62 22 62 24 62 24 61 24 60 L24 55 C17 57 14 53 13 50 13 50 13 49 11 47 10 46 6 44 10 44 13 44 15 48 15 48 18 52 22 51 24 50 24 48 26 46 26 46 18 45 12 42 12 31 12 27 13 24 15 22 15 22 13 18 15 13 15 13 20 13 24 17 27 15 37 15 40 17 44 13 49 13 49 13 51 20 49 22 49 22 51 24 52 27 52 31 52 42 45 45 38 46 39 47 40 49 40 52 L40 60 C40 61 40 62 42 62 45 62 64 53 64 32 64 14 50 0 32 0 Z"
        />
      </svg>
    </a>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
